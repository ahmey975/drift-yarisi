        }

        #gameCanvas {
            display: block;
            background-color: #000;
            width: 100%; height: 100%;
        }

        /* Ortak Ekran Stilleri */
        .overlay-screen {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;

            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; text-align: center;
            padding: 20px; box-sizing: border-box;
            opacity: 0; /* Başlangıçta gizli */
            transition: opacity 0.5s ease-in-out;
            pointer-events: none; /* Başlangıçta tıklanamaz */
        }
        .overlay-screen.active {
            opacity: 1;
            pointer-events: auto; /* Aktifken tıklanabilir */
        }
        .overlay-screen h1 { font-size: clamp(30px, 9vw, 50px); margin-bottom: 15px; color: #fdd835; }

        .overlay-screen button {
            padding: 12px 25px; font-size: clamp(16px, 4.5vw, 22px);
            background-color: #2196f3; color: white; border: none; border-radius: 8px;
            cursor: pointer; box-shadow: 0 4px 10px rgba(33, 150, 243, 0.4);
            transition: background-color 0.2s ease, transform 0.1s ease;
            margin: 10px;
        }
        .overlay-screen button:hover { background-color: #1976d2; transform: translateY(-2px); }
        .overlay-screen button:active { transform: translateY(0); }
        .input-group { margin-bottom: 20px; }
        .input-group input {
            padding: 10px 15px; font-size: clamp(16px, 4vw, 20px);
            border: 2px solid #555; border-radius: 5px; background-color: #333;
            color: white; text-align: center;
            outline: none; transition: border-color 0.2s ease;
        }
        .input-group input:focus { border-color: #2196f3; }
        .info-text { font-size: clamp(14px, 3.5vw, 18px); color: #bbb; margin-top: 10px; }

        }

            font-size: clamp(14px, 3.5vw, 18px); font-weight: bold; z-index: 90;
        }
        #game-controls {
            position: absolute; bottom: 0; width: 100%; display: flex;
            justify-content: space-between; padding: 10px; box-sizing: border-box; z-index: 90;
        }
        .control-group { display: flex; gap: 5px; }
        .control-button {
            background-color: rgba(0, 0, 0, 0.6); color: #fff;

            width: clamp(60px, 16vw, 80px); height: clamp(60px, 16vw, 80px);

        }
        .control-button:active { background-color: rgba(0, 0, 0, 0.9); border-color: #eee; }

        /* Bitiş Ekranı */
        #end-game-screen p { margin: 10px 0; }

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x222222); 

            // Işıklandırma (Gündüz/Gece döngüsü ile değişecek)
            const ambientLight = new THREE.AmbientLight(0x404040); // Genel ortam ışığı
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8); // Güneş/Ay ışığı
            directionalLight.position.set(0, 10, 0);
            scene.add(directionalLight);

            camera.position.set(0, 8, 15);
            camera.lookAt(0, 0, 0);

            // Jeton modeli (şimdi burada oluşturuyoruz)
            coinGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.1, 16);
            coinMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700 }); // Altın sarısı

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- GLTF Model Yükleyici ---
        const loadedCarModels = {}; // Yüklenen araba modellerini tutar
        let loadedRoadMesh = null; // Yüklenen pist modelini tutar

        async function loadModels() {
            loadingScreen.classList.remove('hidden');

            // Pist modelini yükle
            try {
                const roadGltf = await gltfLoader.loadAsync('./models/drift_track_loop.glb');
                loadedRoadMesh = roadGltf.scene;
                // Pist modelini ölçeklendirme veya konumlandırma gerekirse burada ayarlanır
                // loadedRoadMesh.scale.set(10, 10, 10); 
                // loadedRoadMesh.position.set(0, -0.5, 0); 
            } catch (error) {
                console.error('Pist modeli yüklenirken hata oluştu:', error);
            }

            // Araba modellerini yükle
            for (const car of CARS) {
                try {
                    const carGltf = await gltfLoader.loadAsync(car.meshPath);
                    const mesh = carGltf.scene;
                    // Ölçeklendirme ve pivot noktasını ayarlama
                    mesh.scale.set(0.1, 0.1, 0.1); // Modelin boyutuna göre ayarlayın
                    mesh.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    loadedCarModels[car.id] = mesh;
                } catch (error) {
                    console.error(`Araba modeli yüklenirken hata oluştu (${car.id}):`, error);
                }
            }
            loadingScreen.classList.add('hidden');
        }

        // --- Ekran Geçiş Fonksiyonları ---
        function showScreen(screenId) {
            document.querySelectorAll('.overlay-screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function hideGameUI() {
            gameInfo.style.display = 'none';
            gameControls.style.display = 'none';
        }

        function showGameUI() {
            gameInfo.style.display = 'flex';
            gameControls.style.display = 'flex';
        }

        // --- Jeton ve Araba Yönetimi ---
        function updateCoinsDisplay() {
            currentCoinsDisplay.textContent = totalCoins;
            localStorage.setItem('totalCoins', totalCoins);
        }

        function saveUnlockedCars() {
            localStorage.setItem('unlockedCars', JSON.stringify(unlockedCars));
        }

        function renderCarSelection() {
            carOptionsContainer.innerHTML = ''; 
            CARS.forEach(car => {
                const isLocked = !unlockedCars.includes(car.id);
                const isSelected = selectedCarId === car.id;

                const carCard = document.createElement('div');
                carCard.className = `car-card ${isLocked ? 'locked' : ''} ${isSelected ? 'selected' : ''}`;
                carCard.dataset.carId = car.id;

                let imageUrl;
                switch (car.id) {
                    case 'basicCar': imageUrl = './car-model-basic.png'; break;
                    case 'sportCar': imageUrl = './car-model-sport.png'; break;
                    case 'proCar': imageUrl = './car-model-pro.png'; break;
                    case 'driftKing': imageUrl = './car-model-king.png'; break;
                    default: imageUrl = './car-model-basic.png';
                }

                carCard.innerHTML = `
                    <h3>${car.name}</h3>
                    <img src="${imageUrl}" alt="${car.name}">
                    <p>Güç: ${car.power.toFixed(1)} | Kontrol: ${car.handling.toFixed(1)}</p>
                    ${isLocked ? `<div class="locked-overlay">KİLİTLİ<br/><span>${car.cost} Jeton</span></div>` : ''}
                `;
                carOptionsContainer.appendChild(carCard);

                carCard.addEventListener('click', () => {
                    if (isLocked) {
                        if (totalCoins >= car.cost) {
                            if (confirm(`${car.name} arabasını ${car.cost} jetona açmak istiyor musun?`)) {
                                totalCoins -= car.cost;
                                unlockedCars.push(car.id);
                                selectedCarId = car.id;
                                updateCoinsDisplay();
                                saveUnlockedCars();
                                renderCarSelection(); 
                                updateCarModel(selectedCarId, selectedCarColor);
                            }
                        } else {
                            alert(`Bu arabayı açmak için ${car.cost - totalCoins} jetona daha ihtiyacın var.`);
                        }
                    } else {
                        selectedCarId = car.id;
                        renderCarSelection(); 
                        updateCarModel(selectedCarId, selectedCarColor);
                    }
                });
            });

            colorOptionsContainer.innerHTML = '';
            for (const colorName in COLORS) {
                const colorHex = COLORS[colorName];
                const colorBox = document.createElement('div');
                colorBox.className = `color-box ${selectedCarColor === colorHex ? 'selected' : ''}`;
                colorBox.style.backgroundColor = colorHex;
                colorBox.dataset.colorHex = colorHex;
                colorOptionsContainer.appendChild(colorBox);

                colorBox.addEventListener('click', () => {
                    selectedCarColor = colorHex;
                    localStorage.setItem('selectedCarColor', selectedCarColor);
                    renderCarSelection(); 
                    updateCarModel(selectedCarId, selectedCarColor);
                });
            }
        }


        // --- Three.js Araba Modelleri ---
        function updateCarModel(carId, color) {
            if (carMesh) {
                scene.remove(carMesh);
                carMesh = null;
            }

            if (loadedCarModels[carId]) {
                carMesh = loadedCarModels[carId].clone();
                // Rengi uygulama
                carMesh.traverse((child) => {
                    if (child.isMesh) {
                        child.material = child.material.clone(); // Orijinal materyali değiştirmemek için klonla
                        child.material.color.set(color);
                    }
                });
                scene.add(carMesh);
                carMesh.position.set(0, 0, 0); // Arabayı sahnenin başlangıcına yerleştir
            } else {
                console.warn(`Araba modeli yüklenemedi: ${carId}. Varsayılan küp kullanılıyor.`);
                const geometry = new THREE.BoxGeometry(1.5, 0.8, 3);
                const material = new THREE.MeshPhongMaterial({ color: color });
                carMesh = new THREE.Mesh(geometry, material);
                scene.add(carMesh);
                carMesh.position.set(0, 0.5, 0); 
            }

            // Kamera konumu ve bakışı
            camera.position.set(0, 8, 15);
            camera.lookAt(0, 0, 0);
        }

        // --- Pist Modeli ---
        function setupRoad() {
            if (roadMesh) {
                scene.remove(roadMesh);
            }
            if (loadedRoadMesh) {
                roadMesh = loadedRoadMesh.clone();
                // Pistin konumunu ve ölçeğini ayarlayın
                roadMesh.position.set(0, -0.5, 0); // Arabanın altına denk gelmesi için
                scene.add(roadMesh);
            } else {
                console.error("Pist modeli yüklenemedi!");
                // Yedek olarak basit bir plane ekleyebilirsiniz
                const geometry = new THREE.PlaneGeometry(100, 100);
                const material = new THREE.MeshLambertMaterial({ color: 0x333333, side: THREE.DoubleSide });
                const plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = -Math.PI / 2;
                scene.add(plane);
            }
        }

        // --- Jeton Oluşturma ve Toplama ---
        function spawnCoin() {
            const coin = new THREE.Mesh(coinGeometry, coinMaterial);
            // Jetonu pistin biraz yukarısında, rastgele X konumunda oluştur
            const xOffset = (Math.random() - 0.5) * 4; // -2 ile 2 arasında
            // lastCoinZ'den daha ileride bir Z konumu
            coin.position.set(xOffset, 0.5, lastCoinZ - 20 - (Math.random() * 10)); // Jetonlar geride oluşup öne doğru gelecek
            scene.add(coin);
            coins.push(coin);
            lastCoinZ = coin.position.z;
        }

        function checkCoinCollision() {
            if (!carMesh) return;

            const carBox = new THREE.Box3().setFromObject(carMesh);

            for (let i = coins.length - 1; i >= 0; i--) {
                const coin = coins[i];
                const coinBox = new THREE.Box3().setFromObject(coin);

                if (carBox.intersectsBox(coinBox)) {
                    scene.remove(coin);
                    coins.splice(i, 1);
                    totalCoins++;
                    coinsInGame++;      }
    </script>
